<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto - Tela de Produto</title>
    <link rel="shortcut icon" href="src/assets/produto.jpg" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="navbar">
        <div class="container">
            <a href="" class="logo">loja do lucca</a>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="product">
            <img src="src/assets/produto.jpg" class="product-image" alt="imagme do produto">
            <div class="product-info">
                <h2 class="product-name">Relogio Digital</h2>
                <p class="product-description">
                    Este relógio é excelente para quem deseja modernidade e estilo.
                </p>
                <p class="product-price">R$ 99,99</p>
                <button class="product-button">Comprar agora</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <p> &copy; 2024 Loja do lucca</p>
        </div>
    </div>
</body>

</html>
